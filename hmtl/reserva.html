<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="/css/reserva.css">

    <style>
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .day { padding: 10px; border: 1px solid #ccc; text-align: center; }
        .hours { margin-top: 10px; display: flex; flex-direction: column; }
        .hour { padding: 5px; background: #ddd; cursor: pointer; margin: 2px; border-radius: 5px; }
        .hour:hover { background: #bbb; }
    </style>
</head>
<body>
    <div class="resumen-container">
        <h2>Resumen de tu selección</h2>
        <p id="selected-service"></p>
        <p id="selected-price"></p>
        <p id="selected-duration"></p>
        <button class="change-btn" onclick="changeSelection()">Cambiar selección</button>
    </div>
    <div class="calendar-container">
        <div class="calendar-header">       
            <button class="prev-week">&#9664;</button>
            <h1>Calendario</h1>
            <button class="next-week">&#9654;</button>
        </div>
        <div class="calendar"></div>
    </div>

    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <h2>Complete sus datos</h2>
            <form id="reservationForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Correo electrónico" />
                
                <label for="firstName">Nombres:</label>
                <input type="text" id="firstName" name="firstName" required maxlength="30" placeholder="Nombres" />
                
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" required maxlength="30" placeholder="Apellidos" />
                
                <label for="phone">Número Celular:</label>
                <input type="tel" id="phone" name="phone" required pattern="^[0-9]{9}$" placeholder="Número celular (9 dígitos)" />
                
                <div class="popup-buttons">
                    <button type="button" id="payButton">Ir a Pagar</button>
                    <button type="button" id="whatsappButton">Contactar por WhatsApp</button>
                    <button id="closePopup" class="close-popup">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="/js/firebaseConfig.js"></script>

    <script src="/js/reserva.js"></script>
    </body>
</html>
