<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="/css/reserva.css">
    
</head>
<body>

    <div id="loading" style="display:none;">Cargando...</div>


    <div class="resumen-container">
        <h2>Resumen de tu selección</h2>
        <p id="selected-service"></p>
        <p id="selected-category"></p>
        <p id="selected-price"></p>
        <p id="selected-duration"></p>
        <button class="change-btn" id="changeSelection">Cambiar selección</button>
    </div>
    <div class="calendar-container">
        <div class="calendar-header">       
            <button class="prev-week">&#9664;</button>
            <h1>Calendario</h1>
            <button class="next-week">&#9654;</button>
        </div>
        <div class="calendar"></div>
    </div>

    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <h2>Complete sus datos</h2>
            <form id="reservationForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Correo electrónico" />
                
                <label for="firstName">Nombres:</label>
                <input type="text" id="firstName" name="firstName" required maxlength="30" placeholder="Nombres" />
                
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" required maxlength="30" placeholder="Apellidos" />
                
                <label for="phone">Número Celular:</label>
                <input type="tel" id="phone" name="phone" required pattern="^[0-9]{9}$" placeholder="Número celular (9 dígitos)" />
                
                <div id="resumenCita"></div>
                <div class="popup-buttons">
                    <button type="button" id="payButton">Reservar</button>
                    <button type="button" id="whatsappButton">Contactar por WhatsApp</button>
                    <button id="closePopup" class="close-popup">Cerrar</button>
                </div>
            </form> 
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="js/firebaseConfig.js"></script>

    <script src="js/reserva.js"></script>

    <script>
        document.getElementById("changeSelection").addEventListener("click", function() {
            window.location.href = "seleccion.html"; 
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }   

    </script>

    </body>
</html>
