<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Slider</title>
    <link rel="stylesheet" href="/css/seleccion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
</head>
<body>

    <div id="circle" style="--xpos:0; --ypos:0;"></div>

    <div class="gallery">
        <div class="image-container" data-title="Manicura">
            <img src="/imgs/2.jpeg" alt="Manicura" loading="lazy" />
        </div>
        <div class="image-container" data-title="Maquillaje">
            <img src="/imgs/9.jpeg" alt="Maquillaje" loading="lazy" />
        </div>
        <div class="image-container" data-title="Pestañas">
            <img src="/imgs/6.jpeg" alt="Pestañas" loading="lazy" />
        </div>
        <div class="image-container" data-title="Paquetes">
            <img src="/imgs/10.jpeg" alt="Paquetes" loading="lazy" />
        </div>
    </div>

    <script src="/js/seleccion.js"></script>

</body>
</html>
