<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
</head>
<body>
  <h2>Ingreso de administrador</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Usuario" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Ingresar</button>
  </form>
  <p id="error-message" style="color: red;"></p>

  <script>
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "1234";

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        localStorage.setItem("auth", "true"); // Marca que se autenticó
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error-message").textContent = "Credenciales incorrectas.";
      }
    });
  </script>
</body>
</html>
